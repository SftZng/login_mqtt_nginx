<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Login Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Diğer head etiketleri -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <!-- Diğer HTML içeriği -->
    <div class="container">
        <div class="logo">
            <img src="https://user-images.githubusercontent.com/48470345/115023493-8dd29200-9ec7-11eb-8658-2e85a7dabdc6.png"
                alt="Logo">
        </div>
        <form id="login-form" action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email Giriniz..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Şifrenizi Giriniz..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Giriş Yap">
            </div>
        </form>
        <div class="text">veya Sosyal Medyayla Bağlanın</div>

        <!--Sosyal Medya Butonları-->

        <div class="github">
            <a href="https://github.com/"><i class="fab fa-github"></i>Github ile Giriş</a>
        </div>

        <div class="twitter">
            <a href="https://twitter.com/?lang=tr"><i class="fab fa-twitter"></i>Twitter ile Giriş</a>
        </div>

        <div class="facebook">
            <a href="https://tr-tr.facebook.com/"><i class="fab fa-facebook"></i>Facebook ile Giriş</a>
        </div>

    </div>
    <!-- Diğer HTML içeriği -->
    <script src="demo.js"></script>
</body>
</html>
